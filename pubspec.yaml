  bordered_text: ^2.0.0
  flutter_html: ^2.1.5
  flutter_svg: ^0.22.0
  url_launcher: ^6.0.12
  toast: ^0.1.5
  shared_preferences: ^2.0.8
  flutter_icons: ^1.1.0
  dotted_line: ^3.0.1
  timeline_list: ^0.0.3
  progress_dialog: ^1.2.4
  after_init: ^0.1.2
  webview_flutter: ^2.1.1
  clipboard: ^0.1.2+8
  google_fonts: ^2.1.0
  flutter_rating_bar: ^4.0.0
  expandable: ^5.0.1
  dropdown_search: ^2.0.0
  flutter_countdown_timer: ^4.1.0
  splashscreen: ^1.3.5
  package_info: ^2.0.2
  intl_phone_number_input: ^0.7.0+2
  flutter_chat_bubble: ^2.0.0
  # The following adds the Cupertino Icons font to your application.
